<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">

    <title>JoHub | Linktree</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <video class="video-container" autoplay loop muted playsinline>
        <source src="Johub.mp4" type="video/mp4">
    </video>
    <div class="content">
        <img src="images/johub.png" alt="Website Logo" class="logo">

        <button class="social-btn" onclick="window.location.href='https://www.facebook.com/JohubOfficial/'">Facebook</button>
        <button class="social-btn" onclick="window.location.href='https://www.instagram.com/johubofficial/'">Instagram</button>
        <button class="social-btn" onclick="window.location.href='https://www.linkedin.com/company/johubofficial/'">LinkedIn</button>
        <button class="social-btn" onclick="window.location.href='https://www.youtube.com/@Johubofficial/'">YouTube</button>
        <button class="social-btn" onclick="window.location.href='https://discord.gg/UvMCp7VT/'">Discord</button>
        <button class="social-btn" onclick="window.location.href='https://github.com/Johubofficial/'">GitHub</button>
    </div>




    <script src="main.js"></script>
</body>
</html>
